<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirestoreModeler</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 40px;
            display: flex;
            align-items: center;
            z-index: 10;
        }

        .logo {
            height: 40px;
            margin-right: 10px;
        }

        .header-title {
            color: white;
            font-size: 1.5em;
            font-weight: bold;
        }

        .bg {
            background-image: url('background.png');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 40px;
        }

        .content {
            color: white;
            max-width: 800px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            font-weight: bold;
            line-height: 1.2;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #0842a0;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #063279;
        }
    </style>
</head>

<body>
    <header>
        <img src="firestore_modeler.png" alt="FirestoreModeler Logo" class="logo">
        <span class="header-title">FirestoreModeler</span>
    </header>
    <div class="bg">
        <div class="content">
            <h1>Visually Model Your Firestore Database,<br>Generate Client Code In One Click</h1>
            <p>FirestoreModeler is a visual modeling tool for Firestore, built by developers, for developers.</p>
            <a href="https://app.firestoremodeler.com" class="btn">Join the Beta</a>
        </div>
    </div>
</body>

</html>
